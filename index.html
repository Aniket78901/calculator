<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Calculate Anything</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body>
    <h1 class="text-center">Welcome to Virtual Calculator</h1>
    <div class="container flex flex-col mx-auto items-center">
        <div class="row">
            <input type="text" class="input">
        </div>
        <div class="row">
            <button class="buttonAC">AC</button>
            <button class="buttonper">%</button>
            <button class="buttondiv">/</button>
        </div>
        <div class="row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="buttonmul">*</button>
        </div>
        <div class="row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="buttonmin">-</button>
        </div>
        <div class="row">
            <button class="button1">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="buttonadd">+</button>
        </div>
        <div class="row">
            <button class="button0">0</button>
            <button class="buttondot">.</button>
            <button class="buttoneq">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
